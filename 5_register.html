      <!--REGISTER-->
      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <p class="title-txt">REGISTER</p>
          </div>
        </div>

        <!--REGISTRATION FORM-->
        <div class="container-fluid registration-txt">

          <div class="row">
            <div class="col-md">

              <form id="form" action="" name="registration-form" method="POST">


                <!--input fields-->
                <div class="row mb-2">
                  <div class="col">
                    <input type="text" placeholder="username*" name="a">
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <input id="pass1" type="password" placeholder="password*" name="b">
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <input id="pass2" type="password" placeholder="retype password*" name="c">
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <input type="text" placeholder="first name*" name="d">
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col">
                    <input type="text" placeholder="last name" name="e">
                  </div>
                </div>

                <!--country-->
                <div class="row mb-2">
                  <div class="col">
                    <input list="country" name="country" placeholder="country*">
                    <datalist id="country">
                      <option value="Latvia">
                      <option value="Lithuania">
                      <option value="Estonia">
                    </datalist>
                  </div>
                </div>

                <!--terms & conditions checkbox-->
                <div class="row mb-2">
                  <div class="col">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">agree with terms and conditions*</label>
                  </div>
                </div>

                <!--register-->
                <div class="row mb-2">
                  <div class="col">
                    <input class="btn btn-light input-txt" id="register" type="submit" value="SUBMIT">
                  </div>
                </div>
              </form>
            </div>

            <!-- mosaic -->
            <div class="col-md">
              <div class="mosaic">

                <div class="mosaic__item">
                  <img class="mosaic-img" src="images/marz_collage_couch.jpg" alt="">
                </div>

                <div class="mosaic__item">
                    <img class="mosaic-img" src="images/marz_collage_alone.jpg" alt="">
                  </div>

                <div class="mosaic__item">
                  <img class="mosaic-img" src="images/marz_collage.jpg" alt="">
                </div>

              </div>
            </div>
